<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase Numbers On Scrolling</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Animate width On Scrolling when elements enter to the viewport</h1>
    <div style="height: 600px;"></div>
    <div id="skills">
        <h2>Skills</h2>
        <div>
          <p class="title">HTML</p class="title">
          <p class="progress">
            <span style="width: 0" data-width="90%"></span>
          </p>
        </div>
        <div>
          <p class="title">CSS</p class="title">
          <p class="progress">
            <span style="width: 0" data-width="80%"></span>
          </p>
        </div>
        <div>
          <p class="title">Javascript</p class="title">
          <p class="progress">
            <span style="width: 0" data-width="70%"></span>
          </p>
        </div>
        <div>
          <p class="title">Bootstrap</p class="title">
          <p class="progress">
            <span style="width: 0" data-width="60%"></span>
          </p>
        </div>
    </div>
    <div style="height: 600px;"></div>
    <script src="js/main.js"></script>
  </body>
</html>
