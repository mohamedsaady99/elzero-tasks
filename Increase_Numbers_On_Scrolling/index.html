<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase Numbers On Scrolling</title>
    <link href="css/fontawesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center">Scroll to see Effect</h1>
    <div id="statistics">
      <h2>Increase Numbers On Scrolling</h2>
      <section class="statistics">
        <div>
          <i class="fas fa-user"></i>
          <p class="num" data-goal="200">0</p> 
          <h6>Clients</h6>
        </div>
        <div>
          <i class="fas fa-code"></i>
          <p class="num" data-goal="500">0</p>
          <h6>Projects</h6>
        </div>
        <div>
          <i class="fas fa-globe-asia"></i>
          <p class="num" data-goal="30">0</p>
          <h6>Countries</h6>
        </div>
        <div>
          <i class="fas fa-money-bill-alt"></i>
          <p class="num" data-goal="700">0</p>
          <h6>Mony</h6>
        </div>
      </section>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
